<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Electron Chat</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' ws: wss: 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Electron Chat</h1>
    </header>

    <main>
      <section id="users">
        <h3>在線使用者</h3>
        <ul id="userList"></ul>
      </section>

      <section id="chat">
        <div id="messages"></div>
        <form id="sendForm">
          <input id="nickname" placeholder="你的暱稱" required />
          <input id="message" placeholder="輸入訊息..." autocomplete="off" required />
          <button type="submit">傳送</button>
        </form>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
